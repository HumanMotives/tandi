<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Loop Grave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #f5f1e6;
      font-family: 'Georgia', serif;
      color: #333;
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container img {
      max-width: 100%;
      height: auto;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }

    .upload-box {
      border: 1px dashed #aaa;
      padding: 2rem;
      text-align: center;
      background-color: #fffefa;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .hidden { display: none; }

    .progress-bar {
      width: 100%;
      background-color: #e1ddd1;
      border: 1px solid #ccc;
      height: 20px;
      margin-top: 1rem;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background-color: #70695d;
      transition: width 5s linear;
    }

    .button {
      display: block;
      margin: 1.5rem auto 0.5rem auto;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }

    .link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #555;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .ceremony {
      margin-top: 2rem;
    }

    .tombstone {
      margin-top: 2rem;
      padding: 2rem;
      border: 2px solid #555;
      background-color: #f1f1ee;
      text-align: center;
      font-family: monospace;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .tombstone.show {
      opacity: 1;
    }

    .options-afterlife {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .graveyard {
      border-top: 1px solid #ccc;
      margin-top: 3rem;
      padding-top: 2rem;
    }

    .graveyard table {
      width: 100%;
      font-family: monospace;
      font-size: 0.95rem;
      border-collapse: collapse;
    }

    .graveyard th, .graveyard td {
      text-align: left;
      padding: 0.3rem 0.5rem;
      border-bottom: 1px solid #ddd;
    }

    .fade-in {
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input[type="text"], input[type="email"] {
      margin-top: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #aaa;
      font-size: 1rem;
    }

    #sarcasticRemark {
      font-family: monospace;
      font-style: normal;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>

  <!-- ✅ Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ticxhncusdycqjftohho.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpY3hobmN1c2R5Y3FqZnRvaGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTg1MzksImV4cCI6MjA2ODY5NDUzOX0.z2KXaX0dv0ucLmC2ctL51vumhx3xuLcV-2ZL8UFbcxM'
    );

    async function loadBurials() {
      const { data, error } = await supabase
        .from('burials')
        .select('*')
        .order('timestamp', { ascending: false });

      if (data) {
        const graveList = document.getElementById('graveList');
        data.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${b.name}</td><td>${new Date(b.timestamp).toLocaleString()}</td>`;
          tr.classList.add('fade-in');
          graveList.appendChild(tr);
        });
      }
    }

    async function recordBurial(name, method, epitaph) {
      await supabase.from('burials').insert([
        {
          name,
          method,
          epitaph,
          timestamp: new Date().toISOString()
        }
      ]);
    }

    function showCeremony() {
      // Example variables (replace these with actual values from your app logic)
      const displayName = window.displayName || "Unknown Loop";
      const selectedMethod = window.selectedMethod || "bury";
      const epitaph = window.epitaph || "Gone but not rendered";

      // ✅ Save to Supabase
      recordBurial(displayName, selectedMethod, epitaph);

      // existing ceremony logic (e.g., show tombstone)
      const tombstone = document.querySelector('.tombstone');
      if (tombstone) tombstone.classList.add('show');
    }

    document.addEventListener('DOMContentLoaded', loadBurials);
  </script>
</head>
<body>
  <!-- Your body content goes here -->
</body>
</html>
