<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human . Motives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      gap: 15px;
      box-sizing: border-box;
    }

    .tile {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: calc(100% - 30px);
      max-width: 300px;
      box-sizing: border-box;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .tile:hover {
      background-color: #ececec;
    }

    .tile img {
      max-width: 100%;
      height: auto;
    }

    .tile-title {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }

    .tile-desc {
      margin-top: 5px;
      font-size: 14px;
    }

    .tile-link {
      text-decoration: none;
      color: inherit;
      display: contents;
    }

    .tile.disabled img {
      opacity: 0.5;
    }

    .tile.disabled:hover {
      background-color: #f8f8f8; /* No hover effect */
      cursor: default;
    }

    .like-counter {
      margin-top: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }

    @media (min-width: 600px) {
      .tile {
        width: calc(50% - 30px);
      }
    }

    @media (min-width: 900px) {
      .tile {
        width: calc(33.333% - 30px);
      }
    }
  </style>
</head>

<body>
  <h1>Human . Motives</h1>

  <div class="grid">
    <!-- Tile 1 -->
    <div class="tile">
      <a href="projects/thedatagrave/" class="tile-link">
        <img src="styles/icon_tombstone.png" class="tile-image" alt="The Data Grave">
        <div class="tile-title">The Data Grave</div>
        <div class="tile-desc">Bury your half-finished loops. Leave an epitaph. Say no more.</div>
      </a>
      <button type="button" class="like-counter" data-project="datagrave">
        ❤️ <span class="like-count">0</span>
      </button>
    </div>

    <!-- Tile 2 -->
    <div class="tile">
      <a href="projects/pitchdork/" class="tile-link">
        <img src="styles/icon_musicfolder.png" class="tile-image" alt="Pitchdork">
        <div class="tile-title">Pitchdork</div>
        <div class="tile-desc">Paste a Spotify link, get a fake Pitchfork review. Sarcasm included.</div>
      </a>
      <button type="button" class="like-counter" data-project="pitchdork">
        ❤️ <span class="like-count">0</span>
      </button>
    </div>

    <!-- Tile 3 (Disabled / Untitled) -->
    <div class="tile disabled">
      <img src="styles/icon_chip.png" class="tile-image" alt="Untitled">
      <div class="tile-title">Untitled</div>
      <div class="tile-desc">Coming later than sooner</div>
      <button type="button" class="like-counter" data-project="memorylapse" disabled style="opacity: 0.5; cursor: default;">
        ❤️ <span class="like-count">0</span>
      </button>
    </div>

    <!-- Tile 4 -->
    <div class="tile">
      <a href="projects/ghostradio/" class="tile-link">
        <img src="styles/icon_ghostradio.png" class="tile-image" alt="Ghost Radio">
        <div class="tile-title">Ghost Radio</div>
        <div class="tile-desc">Dial into a mysterious generative radio station</div>
      </a>
      <button type="button" class="like-counter" data-project="ghostradio">
        ❤️ <span class="like-count">0</span>
      </button>
    </div>
  </div>

  <!-- Supabase Likes Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://ticxhncusdycqjftohho.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpY3hobmN1c2R5Y3FqZnRvaGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTg1MzksImV4cCI6MjA2ODY5NDUzOX0.z2KXaX0dv0ucLmC2ctL51vumhx3xuLcV-2ZL8UFbcxM"
    );
    const liked = new Set(JSON.parse(localStorage.getItem("liked") || "[]"));

    async function loadLikes() {
      const { data, error } = await supabase.from("likes").select("*");
      if (!error) {
        data.forEach(({ project, count }) => {
          const el = document.querySelector(
            `.like-counter[data-project="${project}"] .like-count`
          );
          if (el) el.textContent = count;
        });
      }
    }

    async function likeProject(project) {
      if (liked.has(project)) return;
      liked.add(project);
      localStorage.setItem("liked", JSON.stringify([...liked]));
      const el = document.querySelector(
        `.like-counter[data-project="${project}"] .like-count`
      );
      if (el) el.textContent = parseInt(el.textContent || "0") + 1;
      await supabase.rpc("increment_like", { project_name: project });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadLikes();
      document.querySelectorAll(".like-counter").forEach(btn => {
        btn.addEventListener("click", e => {
          e.stopPropagation();
          if (!btn.disabled) likeProject(btn.dataset.project);
        });
      });
    });
  </script>
</body>
</html>
