<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last Day Surprise</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #111; height: 100%; }
    #start {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; font-family: sans-serif;
      background: rgba(0,0,0,0.6); padding: 20px 30px;
      border: 2px solid #fff; cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="start">Click anywhere to begin âœ¨</div>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = w/2;
        this.y = h/2;
        this.vx = (Math.random()-0.5)*4;
        this.vy = (Math.random()-0.5)*4;
        this.life = 0;
        this.maxLife = 60 + Math.random()*60;
        this.color = `hsla(${Math.random()*360},70%,80%,`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life++;
        if (this.life >= this.maxLife)
          this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2 + Math.sin(this.life/5)*2, 0, Math.PI*2);
        ctx.fillStyle = this.color + (1 - this.life/this.maxLife) + ')';
        ctx.fill();
      }
    }

    for (let i=0; i<200; i++) particles.push(new Particle());

    let audioCtx, gainNode, osc1, osc2, lfo;

    function startAudio() {
      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      gainNode = audioCtx.createGain();
      gainNode.gain.value = 0.05;
      gainNode.connect(audioCtx.destination);

      osc1 = audioCtx.createOscillator();
      osc2 = audioCtx.createOscillator();
      lfo  = audioCtx.createOscillator();

      osc1.type = 'sine';
      osc2.type = 'triangle';
      lfo.type  = 'sine';

      osc1.frequency.value = 220;
      osc2.frequency.value = 330;
      lfo.frequency.value = 0.1; // very slow

      lfo.connect(osc1.frequency);
      lfo.connect(osc2.frequency);

      osc1.connect(gainNode);
      osc2.connect(gainNode);

      osc1.start();
      osc2.start();
      lfo.start();
    }

    function animate() {
      ctx.fillStyle = 'rgba(17,17,17,0.2)';
      ctx.fillRect(0,0,w,h);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    function init() {
      document.getElementById('start').style.display = 'none';
      startAudio();
      animate();
    }

    document.body.addEventListener('click', init, { once: true });
  </script>
</body>
</html>
