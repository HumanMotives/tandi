<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medieval Drones</title>

  <!-- Gothic / medieval‐style font -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fef8e8;
      color: #222;
      font-family: 'MedievalSharp', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .cover-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1/1;
      margin: auto 0 20px;
    }
    .cover-container .content {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .cover-container .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      user-select: none;
      /* optional border to match page background: */
      /* border: 4px solid #fef8e8; */
    }
    .title {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #bbb;
      font-family: 'MedievalSharp', cursive;
    }
    button {
      background: #fff5dd;
      color: #000;
      border: 2px solid #444;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'MedievalSharp', cursive;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 5px #aaa;
    }
    button:hover {
      background: #f8eacc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover-container">
      <!-- Medieval art -->
      <img id="art" class="content" alt="Medieval Art"/>
      <!-- Your CD case overlay -->
      <img class="overlay" src="CDcase.png.png" alt="Jewel Case Overlay"/>
    </div>

    <div class="title" id="doomTitle">Awaiting Doom…</div>
    <button onclick="summonDoom()">Summon New Vision</button>
  </div>

  <script>
    const COMMONS_API = 'https://commons.wikimedia.org/w/api.php';
    const categories = [
      'Category:Illuminated_manuscripts',
      'Category:Woodcuts',
      'Category:Engravings',
      'Category:Etchings',
      'Category:Blackletter'
    ];
    const adjectives = ['Doomed','Black','Forgotten','Cursed','Ancient','Banished'];
    const nouns      = ['Monk','Tower','Plague','Knight','Crypt','Chalice'];
    const endings    = ['of the Abyss','from Beyond','of Rot','of Eternal Fire','of the Black Sigil'];

    function rand(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateTitle() {
      return `${rand(adjectives)} ${rand(nouns)} ${rand(endings)}`;
    }

    async function fetchRandomMedievalImage() {
      // 1) pick a random category
      const cat = rand(categories);

      // 2) list up to 50 image pages in that category
      const listRes = await fetch(
        `${COMMONS_API}`
        + `?action=query`
        + `&list=categorymembers`
        + `&cmtitle=${encodeURIComponent(cat)}`
        + `&cmnamespace=6`
        + `&cmlimit=50`
        + `&format=json`
        + `&origin=*`
      );
      const listData = await listRes.json();
      const members = listData.query.categorymembers;
      if (!members.length) {
        throw new Error('No images in ' + cat);
      }

      // 3) pick one file page at random
      const filePage = rand(members).title; // e.g. "File:Example.jpg"

      // 4) fetch its direct URL (with CORS allowed)
      const infoRes = await fetch(
        `${COMMONS_API}`
        + `?action=query`
        + `&prop=imageinfo`
        + `&titles=${encodeURIComponent(filePage)}`
        + `&iiprop=url`
        + `&format=json`
        + `&origin=*`
      );
      const infoData = await infoRes.json();
      const pages = infoData.query.pages;
      const page = pages[Object.keys(pages)[0]];
      return page.imageinfo[0].url;
    }

    async function summonDoom() {
      const imgEl   = document.getElementById('art');
      const titleEl = document.getElementById('doomTitle');

      // show placeholder text
      titleEl.textContent = 'Summoning…';
      imgEl.src = '';

      try {
        const url = await fetchRandomMedievalImage();

        // only display title once image is fully loaded
        imgEl.onload = () => {
          titleEl.textContent = generateTitle();
          imgEl.onload = null;
        };
        imgEl.onerror = () => {
          titleEl.textContent = 'Failed to load image';
          imgEl.onerror = null;
        };

        // trigger the load
        imgEl.src = url;
      } catch (err) {
        console.error(err);
        titleEl.textContent = 'Failed to summon image';
      }
    }

    // summon immediately on page load
    window.onload = summonDoom;
  </script>
</body>
</html>
