<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medieval Drones</title>

  <!-- Gothic / medieval-style font -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fef8e8;            /* light parchment/skin tone */
      color: #222;
      font-family: 'MedievalSharp', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 5px solid #888;
      box-shadow: 0 0 20px #999;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #bbb;
      font-family: 'MedievalSharp', cursive;
    }

    button {
      background: #fff5dd;
      color: #000;
      border: 2px solid #444;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'MedievalSharp', cursive;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 5px #aaa;
    }

    button:hover {
      background: #f8eacc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="art" alt="Medieval Art" />
    <div class="title" id="doomTitle">Awaiting Doom...</div>
    <button onclick="summonDoom()">Summon New Vision</button>
  </div>

  <script>
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/3/34/Medieval_knight_fighting_dragon.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/0/00/Psautier_de_Saint-Louis_BNF.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/c/c2/King_Arthur_and_Mordred.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/7/7e/Dante_Divine_Comedy_Paradiso_illustration_by_Gustave_Dore_04.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/8/87/Apocalypse_image_from_Beatus_de_Liebana.jpg"
    ];

    const adjectives = ['Doomed', 'Black', 'Forgotten', 'Cursed', 'Ancient', 'Banished'];
    const nouns      = ['Monk', 'Tower', 'Plague', 'Knight', 'Crypt', 'Chalice'];
    const endings    = ['of the Abyss', 'from Beyond', 'of Rot', 'of Eternal Fire', 'of the Black Sigil'];

    function rand(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateTitle() {
      return `${rand(adjectives)} ${rand(nouns)} ${rand(endings)}`;
    }

    function summonDoom() {
      document.getElementById('art').src = rand(images);
      document.getElementById('doomTitle').textContent = generateTitle();
    }

    // set one immediately…
    summonDoom();
    // …and again on full load (just in case)
    window.onload = summonDoom;
  </script>
</body>
</html>
