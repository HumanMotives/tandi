<section class="article">
  <div class="article-cover" id="articleCover"></div>

  <div class="paper article-paper">
    <div class="article-meta-row">
      <div class="article-meta" id="articleMeta"></div>

      <div class="article-icons">
        <button class="icon-round" id="likeBtn" title="Bewaar">♥</button>
        <button class="icon-round" id="shareArticleBtn" title="Deel">↗</button>
      </div>
    </div>

    <blockquote class="pullquote" id="articleQuote"></blockquote>

    <div class="reader-body" id="articleBody"></div>

    <div class="reader-footer">
      <button class="btn btn-ghost" data-route="articles">Alle artikelen</button>
      <button class="btn btn-primary" id="nextArticleBtn">Volgende</button>
    </div>
  </div>
</section>
