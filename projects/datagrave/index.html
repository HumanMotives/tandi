  <!-- global styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/burial-flow.css">

<body>

  <!-- header partial -->
  <div id="common-header"></div>

  <!-- Burial Zone: method selector, upload box, progress, ready-to-bury -->
  <div id="burial-zone"></div>

  <!-- Upsell section (hidden until user clicks “GO PREMIUM”) -->
  <div id="upsellSection" class="hidden"></div>

  <!-- Graveyard listings + pagination -->
  <div id="graveyard"></div>

  <!-- footer partial -->
  <div id="common-footer"></div>

  <!-- load each partial -->
  <script src="/scripts/header.js"></script>
  <script>
    // load the rest of the partials in the same way
    ["burialZone","upsells","burialListings","footer"].forEach(name=>{
      fetch(`/partials/${name}.html`)
        .then(r=>r.text())
        .then(html=> {
          const id = {
            burialZone:    "burial-zone",
            upsells:       "upsellSection",
            burialListings:"graveyard",
            footer:        "common-footer"
          }[name];
          document.getElementById(id).innerHTML = html;
        })
        .catch(console.error);
    });
  </script>

  <!-- hook up your interactive scripts -->
  <script src="/scripts/upsells.js"></script>
  <script src="/scripts/burialFlow.js"></script>
  <script src="/scripts/burialListings.js"></script>
</body>
</html>
