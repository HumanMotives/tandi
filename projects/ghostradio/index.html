<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Radio â€“ Responsive Low-Quality Knob</title>
  <style>
    /* Global */
    body { margin:0; padding:1rem; font-family:'IBM Plex Mono',monospace; background:#f5f1e6; color:#333; }
    .container { display:flex; flex-wrap:wrap; justify-content:center; align-items:flex-start; max-width:800px; margin:0 auto; }
    .panel { flex:1 1 300px; box-sizing:border-box; padding:1rem; }
    h1 { font-size:2rem; text-align:center; margin-bottom:0.5rem; }

    /* Loader & Start */
    #loader { text-align:center; margin-bottom:1rem; }
    #startButton { padding:0.8rem 1.5rem; font-size:1rem; background:#111; color:#f5f1e6; border:none; border-radius:6px; cursor:pointer; }
    #startButton:hover { background:#444; }

    /* Waveform */
    #wave { width:100%; height:120px; background:rgba(0,0,0,0.05); display:none; }

    /* Knob */
    #knob-container { text-align:center; }
    #knob { display:none; width:100px; height:100px; margin:1rem auto; border:4px solid #888; border-radius:50%; background:#fdfbf8; touch-action:none; cursor:grab; position:relative; }
    #knob.active { cursor:grabbing; border-color:#000; }
    #knob::before { content:''; position:absolute; top:8px; left:50%; width:4px; height:30px; background:#333; transform-origin:bottom center; transform:translateX(-50%) rotate(0deg); }

    /* Hide sliders for now */
    .controls { display:none; }

    /* Responsive */
    @media(max-width:600px) {
      #knob { width:80px; height:80px; }
      #knob::before { height:24px; }
      #wave { height:100px; }
    }
  </style>
</head>
<body>
  <h1>GHOST RADIO</h1>

  <div id="loader" class="panel">
    <p id="statusText">Loading 6 sounds...</p>
    <button id="startButton">Start Listening</button>
  </div>

  <div class="container">
    <div class="panel" id="waveform-panel">
      <canvas id="wave"></canvas>
    </div>
    <div class="panel" id="knob-container">
      <div id="knob"></div>
    </div>
  </div>

  <script>
  (async function(){
    const startButton = document.getElementById('startButton');
    const statusText = document.getElementById('statusText');
    const wave = document.getElementById('wave');
    const knob = document.getElementById('knob');

    // Audio context & analyser at low quality
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    const analyser = ctx.createAnalyser();
    analyser.fftSize = 256;    // lower resolution for performance
    const bufLen = analyser.fftSize;
    const dataArray = new Uint8Array(bufLen);
    const masterGain = ctx.createGain(); masterGain.gain.value = 1;
    analyser.connect(masterGain);
    masterGain.connect(ctx.destination);

    // Preload sounds
    const files = ['sound1.mp3','sound2.mp3','sound3.mp3','sound4.mp3','sound5.mp3','sound6.mp3'];
    const buffers = {};
    for (let i=0; i<files.length; i++) {
      const f = files[i];
      const res = await fetch('sounds/'+f);
      const ab = await res.arrayBuffer();
      buffers[f] = await ctx.decodeAudioData(ab);
    }
    statusText.textContent = 'Ready!';

    // Start on button
    startButton.style.display = 'inline-block';
    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      // resume context and play three layers
      await ctx.resume();
      const layers = [];
      const midIndex = 1;
      function randFile() { return files[Math.floor(Math.random()*files.length)]; }
      function playLayer(file) {
        const src = ctx.createBufferSource(); src.buffer = buffers[file]; src.loop = true;
        const g = ctx.createGain(); g.gain.value = (layers.length===midIndex)?1:0;
        src.connect(g).connect(analyser);
        src.start();
        layers.push({src, gain:g});
      }
      // initialize layers
      playLayer(randFile()); playLayer(randFile()); playLayer(randFile());

      // show UI
      wave.style.display = 'block';
      knob.style.display = 'block';

      // knob interaction
      let angle=0, lastAng=0, dragging=false;
      knob.addEventListener('mousedown', down);
      knob.addEventListener('touchstart', down);
      function down(e) {
        dragging = true; knob.classList.add('active');
        const r = knob.getBoundingClientRect();
        const cx = r.left+r.width/2, cy = r.top+r.height/2;
        const x = (e.clientX||e.touches[0].clientX)-cx;
        const y = (e.clientY||e.touches[0].clientY)-cy;
        lastAng = Math.atan2(y,x)*180/Math.PI;
        e.preventDefault();
      }
      window.addEventListener('mousemove', move);
      window.addEventListener('touchmove', move);
      function move(e) {
        if (!dragging) return;
        const r = knob.getBoundingClientRect();
        const cx = r.left+r.width/2, cy = r.top+r.height/2;
        const x = (e.clientX||e.touches[0].clientX)-cx;
        const y = (e.clientY||e.touches[0].clientY)-cy;
        const ang = Math.atan2(y,x)*180/Math.PI;
        let d = ang - lastAng;
        if(d>180) d-=360; if(d<-180) d+=360;
        angle+=d; lastAng=ang;
        // crossfade
        const raw = midIndex + angle*0.01;
        const li = Math.max(0,Math.min(2,Math.floor(raw)));
        const ri = Math.max(0,Math.min(2,Math.ceil(raw)));
        const frac = raw-li;
        layers.forEach((l,i)=>{
          let v = 0;
          if(i===li) v = 1-frac;
          else if(i===ri) v = frac;
          l.gain.gain.linearRampToValueAtTime(v, ctx.currentTime+0.1);
        });
        knob.style.transform = `rotate(${angle}deg)`;
        e.preventDefault();
      }
      window.addEventListener('mouseup', ()=>{ dragging=false; knob.classList.remove('active'); });
      window.addEventListener('touchend', ()=>{ dragging=false; knob.classList.remove('active'); });

      // waveform draw
      const canvas = wave;
      const ctx2 = canvas.getContext('2d');
      let lastDraw=0;
      function draw(ts=0){
        requestAnimationFrame(draw);
        if(ts-lastDraw<1000/20) return; // lower fps
        lastDraw=ts;
        canvas.width = canvas.clientWidth;
        analyser.getByteTimeDomainData(dataArray);
        ctx2.fillStyle='rgba(245,241,230,0.3)'; ctx2.fillRect(0,0,canvas.width,canvas.height);
        ctx2.lineWidth=1; ctx2.strokeStyle='#555'; ctx2.beginPath();
        const sl = canvas.width/bufLen; let x=0;
        for(let i=0;i<bufLen;i++){
          const v = dataArray[i]/128, y=v*canvas.height/2;
          i===0?ctx2.moveTo(x,y):ctx2.lineTo(x,y);
          x+=sl;
        }
        ctx2.stroke();
      }
      draw();
    });
  })();
  </script>
</body>
</html>
