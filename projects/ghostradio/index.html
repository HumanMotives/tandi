<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Radio 0.5</title>
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body {
      font-family: var(--font-main, sans-serif);
      background: var(--background, #f5f4ed);
      color: var(--text-color, #111);
      text-align: center;
      padding: 2em;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-top: 2em;
      opacity: 0;
      transition: opacity 3s ease-in;
    }

    body.loaded h1 {
      opacity: 1;
    }

    #loader {
      font-size: 1em;
      margin-top: 4em;
      color: #999;
    }

    #startButton {
      font-size: 1em;
      padding: 0.8em 1.5em;
      margin-top: 1em;
      background: #111;
      color: #f5f4ed;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background: #444;
    }

    .controls {
      margin-top: 2em;
      display: none;
    }

    .controls label {
      display: block;
      margin-top: 1em;
    }

    input[type="range"] {
      width: 200px;
    }

    canvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Ghost Radio 0.5</h1>
  <div id="loader">
    <p>Loading audio…</p>
    <button id="startButton">Start Listening</button>
  </div>
  <div class="controls">
    <label for="animat">Animat</label>
    <input type="range" id="animat" min="0" max="1" step="0.01" value="0.2">

    <label for="context">Context</label>
    <input type="range" id="context" min="0" max="1" step="0.01" value="0.5">
  </div>
  <canvas id="waveform"></canvas>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.fftSize;
    const dataArray = new Uint8Array(bufferLength);

    const soundFiles = ['sound1.mp3', 'sound2.mp3', 'sound3.mp3', 'sound4.mp3', 'sound5.mp3', 'sound6.mp3'];
    const buffers = {};
    const layers = [];

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    async function preloadAllSounds() {
      const promises = soundFiles.map(async file => {
        const res = await fetch(`/projects/ghostradio/sounds/${file}`);
        const buf = await res.arrayBuffer();
        buffers[file] = await context.decodeAudioData(buf);
      });
      await Promise.all(promises);
    }

    function playLayer(file, animatAmount) {
      const buffer = buffers[file];
      const source = context.createBufferSource();
      const gain = context.createGain();
      const filter = context.createBiquadFilter();

      source.buffer = buffer;
      source.loop = true;
      source.playbackRate.value = randomInRange(0.9, 1.1);

      const dur = buffer.duration;
      let start = randomInRange(0, dur * 0.75);
      let length = Math.min(20, Math.max(3, dur - start));
      source.loopStart = start;
      source.loopEnd = start + length;

      filter.type = 'lowpass';
      filter.frequency.value = randomInRange(100, 5000);

      const baseGain = randomInRange(0.4, 0.7);
      gain.gain.setValueAtTime(0, context.currentTime);
      gain.gain.linearRampToValueAtTime(baseGain, context.currentTime + 3);

      source.connect(filter);
      filter.connect(gain);
      gain.connect(analyser);
      analyser.connect(context.destination);

      source.start(context.currentTime, start);

      // Store baseGain for context cross-fade
      layers.push({ gain, filter, baseGain });
    }

    function applyContextShift(value) {
      // value ∈ [0,1]
      layers.forEach(({ gain, baseGain }, index) => {
        let factor = 1;

        if (value < 0.5) {
          // left half: mute layer 2
          if (index === 2) {
            factor = value / 0.5;
          }
        } else {
          // right half: mute layer 0
          if (index === 0) {
            factor = (1 - value) / 0.5;
          }
        }

        gain.gain.cancelScheduledValues(context.currentTime);
        gain.gain.linearRampToValueAtTime(
          baseGain * factor,
          context.currentTime + 0.5
        );
      });
    }

    function drawWaveform() {
      const canvas = document.getElementById('waveform');
      const ctx = canvas.getContext('2d');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = 200;

      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';

      function draw() {
        requestAnimationFrame(draw);

        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = 'rgba(245, 244, 237, 0.08)';
        ctx.fillRect(0, 0, width, height);

        ctx.beginPath();
        let sliceWidth = width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * height / 2;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
          x += sliceWidth;
        }

        ctx.lineTo(width, height / 2);
        ctx.stroke();
      }

      draw();
    }

    async function startGhostRadio() {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('.controls').style.display = 'block';
      document.body.classList.add('loaded');

      const selected = [];
      while (selected.length < 3) {
        const file = soundFiles[Math.floor(Math.random() * soundFiles.length)];
        if (!selected.includes(file)) selected.push(file);
      }

      const animatSlider = document.getElementById('animat');
      const contextSlider = document.getElementById('context');

      selected.forEach(file => playLayer(file, parseFloat(animatSlider.value)));
      drawWaveform();
      applyContextShift(parseFloat(contextSlider.value));

      contextSlider.addEventListener('input', () => {
        applyContextShift(parseFloat(contextSlider.value));
      });
    }

    document.getElementById('startButton').addEventListener('click', async () => {
      await context.resume();
      await preloadAllSounds();
      startGhostRadio();
    });
  </script>
</body>
</html>
