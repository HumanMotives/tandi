<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ghost Radio – Audio Path Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      background: #f5f1e6;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #333;
      color: #fdfbf8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
    #status {
      margin-top: 1rem;
      color: #333;
      max-width: 300px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Ghost Radio Audio Path Test</h1>
  <p>Tap the button to load &amp; play <code>sound1.mp3</code></p>
  <button id="testBtn">Play Test Sound</button>
  <p id="status">Determining path…</p>

  <script>
  (function(){
    const btn = document.getElementById('testBtn');
    const status = document.getElementById('status');

    // 1. Compute base folder dynamically
    const path = window.location.pathname;
    const base = path.endsWith('/')
      ? path
      : path.substring(0, path.lastIndexOf('/') + 1);
    const url = base + 'sounds/sound1.mp3';

    status.textContent = `Will fetch: ${url}`;

    // 2. Create audio element but don't autoplay
    const audio = new Audio();
    audio.src = url;
    audio.loop = true;

    async function startTest() {
      btn.disabled = true;
      status.textContent = 'Loading audio…';

      // Listen for canplaythrough before play
      audio.addEventListener('canplaythrough', onCanPlay);
      audio.addEventListener('error', onError);
      audio.load();
    }

    function onCanPlay() {
      audio.removeEventListener('canplaythrough', onCanPlay);
      status.textContent = 'Playing now!';
      audio.play().catch(err => {
        status.textContent = 'Play() failed: ' + err.message;
      });
      btn.textContent = 'Pause';
      btn.disabled = false;
      btn.onclick = () => {
        if (audio.paused) {
          audio.play();
          btn.textContent = 'Pause';
        } else {
          audio.pause();
          btn.textContent = 'Play';
        }
      };
    }

    function onError(e) {
      const err = audio.error;
      status.textContent = `Audio Error (code ${err.code}): ${err.message}`;
      console.error('Audio error', err);
      btn.disabled = true;
    }

    btn.addEventListener('click', startTest);
  })();
  </script>
</body>
</html>
