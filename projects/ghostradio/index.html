<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Radio</title>
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body {
      font-family: var(--font-main, sans-serif);
      background: var(--background, #f5f4ed);
      color: var(--text-color, #111);
      text-align: center;
      padding: 2em;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-top: 2em;
      opacity: 0;
      transition: opacity 3s ease-in;
    }

    body.loaded h1 {
      opacity: 1;
    }

    #status {
      margin-top: 1em;
      font-size: 0.9em;
      color: #666;
    }

    #loader {
      font-size: 1em;
      margin-top: 4em;
      color: #999;
    }

    .animat-control {
      margin-top: 2em;
    }

    input[type="range"] {
      width: 200px;
    }

    canvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Ghost Radio 0.4</h1>
  <div id="loader">Loading audio...</div>
  <div class="animat-control" style="display:none">
    <label for="animat">Animat</label><br>
    <input type="range" id="animat" min="0" max="1" step="0.01" value="0.2">
  </div>
  <canvas id="waveform"></canvas>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = context.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.fftSize;
    const dataArray = new Uint8Array(bufferLength);

    const soundFiles = ['sound1.mp3', 'sound2.mp3', 'sound3.mp3', 'sound4.mp3', 'sound5.mp3', 'sound6.mp3'];
    const buffers = {};
    const playingSources = [];

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    async function preloadAllSounds() {
      const promises = soundFiles.map(async file => {
        const res = await fetch(`/projects/ghostradio/sounds/${file}`);
        const buf = await res.arrayBuffer();
        buffers[file] = await context.decodeAudioData(buf);
      });
      await Promise.all(promises);
    }

    function playLayer(file, animatAmount) {
      const buffer = buffers[file];
      const source = context.createBufferSource();
      const gain = context.createGain();
      const filter = context.createBiquadFilter();

      source.buffer = buffer;
      source.loop = true;
      source.playbackRate.value = randomInRange(0.9, 1.1);

      const dur = buffer.duration;
      let start = randomInRange(0, dur * 0.75);
      let length = Math.min(20, Math.max(3, dur - start));
      source.loopStart = start;
      source.loopEnd = start + length;

      filter.type = 'lowpass';
      filter.frequency.value = randomInRange(100, 5000);

      const volume = randomInRange(0.4, 0.7);
      gain.gain.setValueAtTime(0, context.currentTime);
      gain.gain.linearRampToValueAtTime(volume, context.currentTime + 3);

      source.connect(filter);
      filter.connect(gain);
      gain.connect(analyser);
      analyser.connect(context.destination);

      source.start(context.currentTime, start);

      // Animat modulation loop
      setInterval(() => {
        if (animatAmount > 0.01) {
          const newStart = start + randomInRange(-0.1, 0.1) * animatAmount;
          const newLength = length + randomInRange(-1, 1) * animatAmount;
          const newFreq = filter.frequency.value + randomInRange(-100, 100) * animatAmount;

          source.loopStart = Math.max(0, Math.min(buffer.duration - 1, newStart));
          source.loopEnd = Math.max(source.loopStart + 1, Math.min(buffer.duration, source.loopStart + newLength));
          filter.frequency.value = Math.max(100, Math.min(15000, newFreq));
        }
      }, 8000);

      playingSources.push(source);
    }

    function drawWaveform() {
      const canvas = document.getElementById('waveform');
      const ctx = canvas.getContext('2d');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = 200;

      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';

      function draw() {
        requestAnimationFrame(draw);

        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = 'rgba(245, 244, 237, 0.08)';
        ctx.fillRect(0, 0, width, height);

        ctx.beginPath();
        let sliceWidth = width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * height / 2;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
          x += sliceWidth;
        }

        ctx.lineTo(width, height / 2);
        ctx.stroke();
      }

      draw();
    }

    async function startGhostRadio() {
      await context.resume();
      document.getElementById('loader').style.display = 'none';
      document.querySelector('.animat-control').style.display = 'block';
      document.body.classList.add('loaded');

      const selected = [];
      while (selected.length < 3) {
        const file = soundFiles[Math.floor(Math.random() * soundFiles.length)];
        if (!selected.includes(file)) selected.push(file);
      }

      const animatSlider = document.getElementById('animat');
      selected.forEach(file => playLayer(file, parseFloat(animatSlider.value)));
      animatSlider.addEventListener('input', () => {
        // Live update not needed yet, but could tie into sources
      });

      drawWaveform();
    }

    preloadAllSounds().then(startGhostRadio);
  </script>
</body>
</html>
