<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ghost Radio – Audio Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Mono', monospace;
      background: #f5f1e6;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #333;
      color: #fdfbf8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    p {
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Ghost Radio Audio Test</h1>
  <button id="playBtn">Play Test Sound</button>
  <p>If you hear a loop, paths & playback are working!</p>
  
  <audio id="testAudio" src="sounds/sound1.mp3" loop></audio>

  <script>
    const btn = document.getElementById('playBtn');
    const audio = document.getElementById('testAudio');
    btn.addEventListener('click', async () => {
      try {
        await audio.play();
        btn.textContent = 'Playing… (tap again to pause)';
      } catch (err) {
        console.error('Playback failed:', err);
        btn.textContent = 'Error: ' + err.message;
      }
    });
    btn.addEventListener('click', () => {
      if (!audio.paused) audio.pause();
    });
  </script>
</body>
</html>
