<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Radio – Infinite Rotary Knob</title>
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #f5f1e6;
      color: #333;
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.2rem; }
    p { margin-top: 0; color: #666; }

    /* Waveform canvas */
    #wave {
      width: 100%;
      height: 150px;
      background: rgba(0,0,0,0.05);
      display: block;
      margin: 1.5rem 0;
    }

    /* Knob */
    #knob {
      position: relative;
      margin: 0 auto 1.5rem;
      width: 120px;
      height: 120px;
      border: 4px solid #888;
      border-radius: 50%;
      background: #fdfbf8;
      touch-action: none;
      cursor: grab;
      transition: border-color 0.2s;
    }
    #knob.active { cursor: grabbing; border-color: #000; }
    #knob::before {
      content: '';
      position: absolute;
      top: 10px; left: 50%;
      width: 4px; height: 40px;
      background: #333;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.1s;
    }

    /* Instructions */
    .instructions { font-size: 0.9rem; color: #666; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>GHOST RADIO</h1>
  <p>Infinite Rotary Dial — drag around the circle</p>

  <canvas id="wave"></canvas>

  <div id="knob"></div>
  <div class="instructions">Drag or swipe around the knob</div>

  <script>
  (async function(){
    // Audio setup
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const analyser = ctx.createAnalyser();
    analyser.fftSize = 512;  // lower FFT size
    const bufLen = analyser.fftSize;
    const data = new Uint8Array(bufLen);

    const masterGain = ctx.createGain();
    masterGain.gain.value = 1;
    masterGain.connect(analyser);
    analyser.connect(ctx.destination);

    // Load buffers
    const files = ['sound1.mp3','sound2.mp3','sound3.mp3','sound4.mp3','sound5.mp3','sound6.mp3'];
    const buffers = {};
    await Promise.all(files.map(async f => {
      const res = await fetch(`/projects/ghostradio/sounds/${f}`);
      const ab  = await res.arrayBuffer();
      buffers[f] = await ctx.decodeAudioData(ab);
    }));
    function randomFile(){ return files[Math.floor(Math.random()*files.length)]; }

    // playLayer
    function playLayer(file){
      const src = ctx.createBufferSource();
      src.buffer = buffers[file]; src.loop = true;
      const gainNode = ctx.createGain();
      gainNode.gain.value = 0;
      src.connect(gainNode).connect(masterGain);
      src.start();
      return { src, gain: gainNode };
    }

    // initial layers
    let layers = [playLayer(randomFile()), playLayer(randomFile()), playLayer(randomFile())];
    const mid = 1;
    layers.forEach((l,i)=> l.gain.setValueAtTime(i===mid?1:0, ctx.currentTime));

    // Knob logic
    const knob = document.getElementById('knob');
    let angle = 0, lastAngle = 0, dragging = false;

    function updateKnobIndicator(){
      knob.style.setProperty('--deg', angle + 'deg');
      knob.style.transform = `rotate(${angle}deg)`;
      knob.querySelector('::before');
      knob.style.setProperty('--before-rot', angle + 'deg');
      knob.style.setProperty('transform', `rotate(${angle}deg)`);
      knob.style.transform = `rotate(${angle}deg)`;
      knob.style.setProperty('transform', `rotate(${angle}deg)`);
      knob.style.setProperty('transform', `rotate(${angle}deg)`);
      knob.style.setProperty('transform', `rotate(${angle}deg)`);
      knob.style.setProperty('--rotation', angle + 'deg');
      knob.style.setProperty('transform', `rotate(${angle}deg)`);
      knob.style.setProperty('transform', `rotate(${angle}deg)`);
    }

    function updateScan(){
      const raw = mid + angle*0.02;
      if(raw < 0.2){ shiftLeft(); return; }
      if(raw > 1.8){ shiftRight(); return; }
      const leftI = Math.floor(raw), rightI = Math.ceil(raw), frac = raw - leftI;
      layers.forEach((l,i)=>{
        const tgt = i===leftI?1-frac:(i===rightI?frac:0);
        l.gain.linearRampToValueAtTime(tgt, ctx.currentTime+0.05);
      });
      // rotate indicator
      const before = knob.querySelector('::before');
      knob.style.setProperty('--deg', angle + 'deg');
      knob.style.transform = `rotate(${angle}deg)`;
      knob.querySelector('::before');
    }

    function pointerDown(e){
      dragging = true; knob.classList.add('active');
      const r = knob.getBoundingClientRect();
      const cx = r.left+r.width/2, cy = r.top+r.height/2;
      const x = (e.clientX||e.touches[0].clientX)-cx;
      const y = (e.clientY||e.touches[0].clientY)-cy;
      lastAngle = Math.atan2(y,x)*180/Math.PI;
      e.preventDefault();
    }
    function pointerMove(e){
      if(!dragging) return;
      const r = knob.getBoundingClientRect();
      const cx = r.left+r.width/2, cy = r.top+r.height/2;
      const x = (e.clientX||e.touches[0].clientX)-cx;
      const y = (e.clientY||e.touches[0].clientY)-cy;
      const ang = Math.atan2(y,x)*180/Math.PI;
      let d = ang - lastAngle;
      if(d>180) d-=360; if(d<-180) d+=360;
      angle += d; lastAngle = ang;
      // debounce scan to animation frame
      if(!window._scanPending){
        window._scanPending = true;
        requestAnimationFrame(()=>{ updateScan(); window._scanPending=false; });
      }
      e.preventDefault();
    }
    function pointerUp(){ dragging=false; knob.classList.remove('active'); }

    knob.addEventListener('mousedown',pointerDown);
    window.addEventListener('mousemove',pointerMove);
    window.addEventListener('mouseup',pointerUp);
    knob.addEventListener('touchstart',pointerDown);
    window.addEventListener('touchmove',pointerMove);
    window.addEventListener('touchend',pointerUp);

    // shift functions
    function shiftLeft(){
      layers[2].src.stop();
      layers = [playLayer(randomFile()), layers[0], layers[1]];
      layers.forEach((l,i)=>l.gain.setValueAtTime(i===mid?1:0,ctx.currentTime));
      updateScan();
    }
    function shiftRight(){
      layers[0].src.stop();
      layers = [layers[1], layers[2], playLayer(randomFile())];
      layers.forEach((l,i)=>l.gain.setValueAtTime(i===mid?1:0,ctx.currentTime));
      updateScan();
    }

    // draw waveform @ 30fps
    const wave = document.getElementById('wave'), w2=wave.getContext('2d');
    let lastDraw=0;
    function draw(now){
      requestAnimationFrame(draw);
      if(now-lastDraw<1000/30) return;
      lastDraw=now;
      wave.width = wave.clientWidth;
      analyser.getByteTimeDomainData(data);
      w2.fillStyle='rgba(245,241,230,0.3)'; w2.fillRect(0,0,wave.width,wave.height);
      w2.lineWidth=1; w2.strokeStyle='#555'; w2.beginPath();
      const slice=wave.width/bufLen; let x=0;
      for(let i=0;i<bufLen;i++){ const v=data[i]/128, y=v*wave.height/2; i===0?w2.moveTo(x,y):w2.lineTo(x,y); x+=slice; }
      w2.stroke();
    }
    requestAnimationFrame(draw);

    // resume on click
    window.addEventListener('click',()=>ctx.state==='suspended'&&ctx.resume());
  })();
  </script>
</body>
</html>
