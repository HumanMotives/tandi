<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ghost Radio – Ready to Play</title>
  <style>
    body { margin:0; padding:0; font-family:'IBM Plex Mono',monospace; background:#f5f1e6; color:#333; text-align:center; }
    h1 { font-size:2.5rem; margin:1rem 0; }
    #overlay {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      background:#f5f1e6; display:flex; flex-direction:column;
      align-items:center; justify-content:center; z-index:10;
    }
    #statusText { margin-bottom:1rem; font-size:1rem; }
    #progressContainer {
      width:80%; max-width:300px; height:20px;
      background:#fdfbf8; border:1px solid #aaa;
      border-radius:10px; overflow:hidden; margin-bottom:1rem;
    }
    #progressBar { width:0; height:100%; background:#333; transition:width .2s; }
    #startButton {
      padding:1rem 2rem; font-size:1rem;
      background:#333; color:#fdfbf8; border:none;
      border-radius:8px; cursor:pointer;
      display:none;
    }
    #startButton:hover { background:#000; }
    #wave { display:none; width:100%; height:150px; background:rgba(0,0,0,0.05); margin:1.5rem 0; }
    #knob {
      display:none; width:120px; height:120px; margin:0 auto 1.5rem;
      border:4px solid #888; border-radius:50%; background:#fdfbf8;
      touch-action:none; cursor:grab; position:relative;
    }
    #knob.active { cursor:grabbing; border-color:#000; }
    #knob::before {
      content:''; position:absolute; top:10px; left:50%;
      width:4px; height:40px; background:#333;
      transform-origin:bottom center; transform:translateX(-50%) rotate(0deg);
      transition:transform .1s;
    }
    .instructions { display:none; color:#666; margin-bottom:2rem; }
    @media(max-width:600px){
      h1 { font-size:1.8rem; }
      #wave { height:120px; }
      #knob { width:90px; height:90px; }
      #knob::before { height:30px; }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>GHOST RADIO</h1>
    <p id="statusText">Loading 0 of 6…</p>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <button id="startButton">Start Listening</button>
  </div>

  <canvas id="wave"></canvas>
  <div id="knob"></div>
  <p class="instructions">Drag or swipe around the knob</p>

  <script>
  (async function(){
    // compute base URL
    const path = location.pathname;
    const base = path.endsWith('/') ? path : path.slice(0, path.lastIndexOf('/')+1);

    // UI refs
    const overlay     = document.getElementById('overlay');
    const statusText  = document.getElementById('statusText');
    const progressBar = document.getElementById('progressBar');
    const startBtn    = document.getElementById('startButton');
    const wave        = document.getElementById('wave');
    const knob        = document.getElementById('knob');
    const instr       = document.querySelector('.instructions');

    // audio context
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const analyser = ctx.createAnalyser(); analyser.fftSize = 512;
    const bufLen = analyser.fftSize;
    const dataArr = new Uint8Array(bufLen);
    const master = ctx.createGain(); master.gain.value = 1;
    analyser.connect(master); master.connect(ctx.destination);

    // preload buffers
    const files = ['sound1.mp3','sound2.mp3','sound3.mp3','sound4.mp3','sound5.mp3','sound6.mp3'];
    const buffers = {};
    let loaded = 0;
    for (let f of files) {
      const url = base + 'sounds/' + f;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        const ab = await res.arrayBuffer();
        buffers[f] = await ctx.decodeAudioData(ab);
      } catch(err) {
        statusText.textContent = `Error loading ${f}: ${err.message}`;
        return;
      }
      loaded++;
      progressBar.style.width = ((loaded/files.length)*100) + '%';
      statusText.textContent = `Loading ${loaded} of ${files.length}…`;
    }
    // all loaded
    statusText.textContent = '';
    progressBar.parentElement.style.display = 'none';
    startBtn.style.display = 'block';

    // playback logic
    let layers, mid=1;
    function randomFile(){ return files[Math.floor(Math.random()*files.length)]; }
    function playLayer(f){
      const src = ctx.createBufferSource(); src.buffer=buffers[f]; src.loop=true;
      const g = ctx.createGain(); g.gain.value=0;
      src.connect(g).connect(analyser);
      src.start();
      return {src, gain:g};
    }
    function initLayers(){
      if(layers) layers.forEach(l=>l.src.stop());
      layers = [playLayer(randomFile()), playLayer(randomFile()), playLayer(randomFile())];
      layers.forEach((l,i)=>l.gain.setValueAtTime(i===mid?1:0, ctx.currentTime));
    }
    function shiftLeft(){
      layers[2].src.stop();
      layers = [playLayer(randomFile()), layers[0], layers[1]];
      layers.forEach((l,i)=>l.gain.setValueAtTime(i===mid?1:0, ctx.currentTime));
    }
    function shiftRight(){
      layers[0].src.stop();
      layers = [layers[1], layers[2], playLayer(randomFile())];
      layers.forEach((l,i)=>l.gain.setValueAtTime(i===mid?1:0, ctx.currentTime));
    }
    function updateScan(angle){
      const raw = mid + angle*0.02;
      if(raw < 0.2) { shiftLeft(); return; }
      if(raw > 1.8) { shiftRight(); return; }
      const li = Math.floor(raw), ri = Math.ceil(raw), f = raw-li;
      layers.forEach((l,i)=>{
        const t = i===li ? 1-f : (i===ri?f:0);
        l.gain.linearRampToValueAtTime(t, ctx.currentTime+0.05);
      });
    }

    // knob interaction
    let angle=0, lastAng=0, dragging=false;
    knob.addEventListener('mousedown', down);
    knob.addEventListener('touchstart', down);
    function down(e){
      dragging=true; knob.classList.add('active');
      const r=knob.getBoundingClientRect();
      const cx=r.left+r.width/2, cy=r.top+r.height/2;
      const x=(e.clientX||e.touches[0].clientX)-cx;
      const y=(e.clientY||e.touches[0].clientY)-cy;
      lastAng = Math.atan2(y,x)*180/Math.PI;
      e.preventDefault();
    }
    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', move);
    function move(e){
      if(!dragging) return;
      const r=knob.getBoundingClientRect();
      const cx=r.left+r.width/2, cy=r.top+r.height/2;
      const x=(e.clientX||e.touches[0].clientX)-cx;
      const y=(e.clientY||e.touches[0].clientY)-cy;
      const ang=Math.atan2(y,x)*180/Math.PI;
      let d = ang - lastAng;
      if(d>180) d-=360; if(d<-180) d+=360;
      angle += d; lastAng=ang;
      if(!window._p){ window._p=true; requestAnimationFrame(()=>{
        updateScan(angle);
        knob.style.transform = `rotate(${angle}deg)`;
        window._p=false;
      }); }
      e.preventDefault();
    }
    window.addEventListener('mouseup', ()=>{ dragging=false; knob.classList.remove('active'); });
    window.addEventListener('touchend', ()=>{ dragging=false; knob.classList.remove('active'); });

    // waveform draw @30fps
    const ctx2 = wave.getContext('2d'), dataArr2 = dataArr;
    let lastDraw=0;
    function draw(ts=0){
      requestAnimationFrame(draw);
      if(ts-lastDraw<1000/30) return;
      lastDraw=ts;
      wave.width = wave.clientWidth;
      analyser.getByteTimeDomainData(dataArr2);
      ctx2.fillStyle='rgba(245,241,230,0.3)'; ctx2.fillRect(0,0,wave.width,wave.height);
      ctx2.lineWidth=1; ctx2.strokeStyle='#555'; ctx2.beginPath();
      const sl = wave.width/bufLen; let xx=0;
      for(let i=0;i<bufLen;i++){
        const v=dataArr2[i]/128, y=v*wave.height/2;
        i===0?ctx2.moveTo(xx,y):ctx2.lineTo(xx,y);
        xx+=sl;
      }
      ctx2.stroke();
    }

    // start on button
    startBtn.addEventListener('click', async ()=>{
      await ctx.resume();
      initLayers();
      overlay.style.display='none';
      wave.style.display='block';
      knob.style.display='block';
      instr.style.display='block';
      draw();
    });
    startBtn.addEventListener('touchstart', async e=>{
      e.preventDefault();
      await ctx.resume();
      initLayers();
      overlay.style.display='none';
      wave.style.display='block';
      knob.style.display='block';
      instr.style.display='block';
      draw();
    });

  })();
  </script>
</body>
</html>
