<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Radio – Infinite Rotary Knob</title>
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #f5f1e6;
      color: #333;
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.2rem; }
    p { margin-top: 0; color: #666; }

    /* Waveform canvas */
    #wave {
      width: 100%;
      height: 150px;
      background: rgba(0,0,0,0.05);
      display: none;
      margin: 1.5rem 0;
    }

    /* Knob */
    #knob {
      position: relative;
      margin: 0 auto 1.5rem;
      width: 120px;
      height: 120px;
      border: 4px solid #888;
      border-radius: 50%;
      background: #fdfbf8;
      touch-action: none;
      cursor: grab;
      transition: border-color 0.2s;
      display: none;
    }
    #knob.active { cursor: grabbing; border-color: #000; }
    #knob::before {
      content: '';
      position: absolute;
      top: 10px; left: 50%;
      width: 4px; height: 40px;
      background: #333;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.1s;
    }

    /* Start Button */
    #startButton {
      margin: 2rem auto;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #333;
      color: #fdfbf8;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startButton:hover {
      background: #000;
    }

    /* Instructions */
    .instructions { font-size: 0.9rem; color: #666; margin-bottom: 1rem; display: none; }
  </style>
</head>
<body>
  <h1>GHOST RADIO</h1>
  <p>Infinite Rotary Dial — drag around the circle</p>

  <button id="startButton">Start Listening</button>
  <canvas id="wave"></canvas>
  <div id="knob"></div>
  <div class="instructions">Drag or swipe around the knob</div>

  <script>
  (async function(){
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const analyser = ctx.createAnalyser(); analyser.fftSize = 512;
    const bufLen = analyser.fftSize;
    const data = new Uint8Array(bufLen);

    const masterGain = ctx.createGain(); masterGain.gain.value = 1;
    masterGain.connect(analyser); analyser.connect(ctx.destination);

    const files = ['sound1.mp3','sound2.mp3','sound3.mp3','sound4.mp3','sound5.mp3','sound6.mp3'];
    const buffers = {};
    await Promise.all(files.map(async f => {
      const res = await fetch(`/projects/ghostradio/sounds/${f}`);
      const ab  = await res.arrayBuffer();
      buffers[f] = await ctx.decodeAudioData(ab);
    }));

    function randomFile(){ return files[Math.floor(Math.random()*files.length)]; }
    function playLayer(file){
      const src = ctx.createBufferSource(); src.buffer = buffers[file]; src.loop = true;
      const gainNode = ctx.createGain(); gainNode.gain.value = 0;
      src.connect(gainNode).connect(masterGain);
      src.start(); return { src, gain: gainNode };
    }

    let layers;
    const mid = 1;
    function initLayers(){
      layers = [playLayer(randomFile()), playLayer(randomFile()), playLayer(randomFile())];
      layers.forEach((l,i)=> l.gain.setValueAtTime(i===mid?1:0,ctx.currentTime));
    }

    // UI elements
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('wave');
    const knob = document.getElementById('knob');
    const instructions = document.querySelector('.instructions');

    startButton.addEventListener('click', async () => {
      // resume audio
      await ctx.resume();
      initLayers();
      startButton.style.display = 'none';
      canvas.style.display = 'block';
      knob.style.display = 'block';
      instructions.style.display = 'block';
      draw();
    });

    // Rotational logic omitted for brevity—reuse existing pointerDown/Move/Up & updateScan, shiftLeft/Right
    // ...

    // Throttled draw loop
    const w2 = canvas.getContext('2d');
    let lastDraw=0;
    function draw(now){
      requestAnimationFrame(draw);
      if(now - lastDraw < 1000/30) return;
      lastDraw = now;
      canvas.width = canvas.clientWidth;
      analyser.getByteTimeDomainData(data);
      w2.fillStyle = 'rgba(245,241,230,0.3)'; w2.fillRect(0,0,canvas.width,canvas.height);
      w2.lineWidth=1; w2.strokeStyle='#555'; w2.beginPath();
      const slice = canvas.width/bufLen; let x=0;
      for(let i=0;i<bufLen;i++){ const v=data[i]/128.0, y=v*canvas.height/2; i===0? w2.moveTo(x,y): w2.lineTo(x,y); x+=slice; }
      w2.stroke();
    }

    // resume on tap
    window.addEventListener('click',()=>ctx.state==='suspended'&&ctx.resume());
  })();
  </script>
</body>
</html>
