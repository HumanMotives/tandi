<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leylines</title>

  <style>

    #start-screen, 
#start-screen * {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #A1A37A;
    }
    /* Your canvas */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }
    /* START SCREEN STYLES */

#start-screen .small-text p {
  font-size: 0.8rem;   /* or whatever size you prefer */
  line-height: 1.4;    /* optional, for readability */
}

    #start-screen {
        padding: 2rem 5vw;         /* 2rem top/bottom, 5% viewport width left/right */
  box-sizing: border-box;    /* include padding in width calculations */
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }

.start-content {
  max-width: 400px;          /* never wider than 400px */
  margin: 0 auto;            /* center horizontally */
  text-align: center;
}

    .start-content p {
  margin: 1rem 0;
}
.start-content button {
  margin: 1.5rem 0;
}
    
    #start-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #start-screen h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #start-screen img {
      width: 120px;
      margin-bottom: 1rem;
    }
    #start-screen p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1.2rem;
      margin: 0 1em 2rem;
      text-align: center;
      max-width: 300px;
      line-height: 1.4;
    }
    #start-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 0.3rem;
      background: #A1A37A;
      color: #111;
    }

    .small-text {
  font-size: 0.8rem;      /* 80% of the root font-size */
  line-height: 1.4;       /* a bit more breathing room */
  opacity: 0.85;          /* subtly de-emphasize */
}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <script src="sketch.js"></script>
  <!-- Lock orientation to portrait when possible -->
  <script>
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(err=>{
        console.warn('Orientation lock failed:', err);
      });
    }
  </script>
</head>

<body>
  <!-- Start Screen Overlay -->
  <div id="start-screen">
    <div class="start-content">
      <h1>Leylines</h1>
      <img src="images/leylineslogo.png" alt="Leylines Logo" />
      <p>Undulating sounds of organic sinewaves.</p>
      <button id="start-btn">Start</button>
      <div class="small-text">
        <p><strong>Mobile:</strong> Swipe to change the sound. Double tap to add tones.</p>
        <p><strong>Desktop:</strong> Click and drag to change the sound. Right click to add tones.</p>
      </div>
    </div>
  </div>
</body>
