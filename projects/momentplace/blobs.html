<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Drag Demo</title>
  <style>
    body, html {
      margin:0; padding:0;
      width:100%; height:100%;
      display:flex; flex-direction:column;
      align-items:center; font-family:sans-serif;
      background: #fafafa;
    }
    h1 { margin:1rem 0; }
    #photoInput {
      margin-bottom: 1rem;
    }
    #matrixArea {
      position: relative;
      width: 300px; height: 300px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      touch-action: none;
      margin-bottom: 1rem;
      background: #fff;
    }
    .blob {
      position: absolute;
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.7rem;
      user-select: none;
      touch-action: none;
      cursor: grab;
    }
    .blob:active {
      cursor: grabbing;
    }
    .blob-label {
      pointer-events: none;
      text-align: center;
    }
    #matrixArea::before {
      content: "↑ Vol /   ← Filter";
      position: absolute;
      top: 4px; left: 4px;
      font-size: 0.65rem; color: #888;
    }
    /* hidden offscreen canvas */
    canvas { display:none; }
  </style>
</head>
<body>
  <h1>Drag Matrix Demo</h1>
  <input type="file" accept="image/*" id="photoInput"/>
  <div id="matrixArea"></div>
  <canvas id="imageCanvas"></canvas>

  <script>
  const photoInput = document.getElementById('photoInput');
  const matrixArea = document.getElementById('matrixArea');
  const canvas     = document.getElementById('imageCanvas');
  const ctx        = canvas.getContext('2d');

  photoInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.src = URL.createObjectURL(file);
    await img.decode();

    // draw to canvas
    canvas.width = img.naturalWidth;
    canvas.height= img.naturalHeight;
    ctx.drawImage(img, 0, 0);

    // sample 3 colors at 25%,50%,75% across mid-height
    const ws = [0.25,0.5,0.75];
    const colors = ws.map(w => {
      const x = Math.floor(canvas.width * w);
      const y = Math.floor(canvas.height / 2);
      const [r,g,b] = ctx.getImageData(x,y,1,1).data;
      return `rgb(${r},${g},${b})`;
    });

    // clear old blobs
    matrixArea.innerHTML = '';

    colors.forEach((color,i) => {
      const blob = document.createElement('div');
      blob.className = 'blob';
      blob.style.background = color;

      // initial positions: spread horizontally at mid-vertical
      const initX = 20 + i*35;   // percent
      const initY = 50;          // percent
      blob.style.left = `calc(${initX}% - 30px)`; // subtract half width
      blob.style.top  = `calc(${initY}% - 30px)`; // subtract half height

      // data
      blob.dataset.x = initX/100; // 0–1
      blob.dataset.y = initY/100; // 0–1

      // label
      const label = document.createElement('div');
      label.className = 'blob-label';
      label.innerText = `Vol:50%  LP:2000Hz`;
      blob.appendChild(label);

      matrixArea.appendChild(blob);
      attachDragHandler(blob, label);
    });
  });

  function attachDragHandler(blob, label) {
    let dragging = false;
    let startTouch = {}, startPos = {};

    blob.addEventListener('touchstart', e => {
      e.preventDefault();
      if (e.touches.length !== 1) return;
      dragging = true;
      const t = e.touches[0];
      startTouch = { x: t.clientX, y: t.clientY };
      // compute blob's current pixel position
      const rect = matrixArea.getBoundingClientRect();
      const left = blob.offsetLeft;
      const top  = blob.offsetTop;
      startPos = { left, top, rect };
    }, { passive:false });

    blob.addEventListener('touchmove', e => {
      if (!dragging) return;
      e.preventDefault();
      const t = e.touches[0];
      const dx = t.clientX - startTouch.x;
      const dy = t.clientY - startTouch.y;
      let newX = startPos.left + dx;
      let newY = startPos.top  + dy;

      // clamp to container
      newX = Math.max(0, Math.min(newX, startPos.rect.width - blob.clientWidth));
      newY = Math.max(0, Math.min(newY, startPos.rect.height - blob.clientHeight));

      // apply
      blob.style.left = newX + 'px';
      blob.style.top  = newY + 'px';

      // compute normalized values
      const xRel = newX / (startPos.rect.width - blob.clientWidth);   // 0–1
      const yRel = 1 - (newY / (startPos.rect.height - blob.clientHeight)); // 0–1 (top=1)

      // map to parameters
      const volume = Math.round(yRel * 100);  // %
      const cutoff = Math.round(300 + xRel * (5000 - 300));

      label.innerText = `Vol:${volume}%  LP:${cutoff}Hz`;
    }, { passive:false });

    blob.addEventListener('touchend', e => {
      dragging = false;
    });
  }
  </script>
</body>
</html>
