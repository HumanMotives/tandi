<section class="controls-panel">
  <!-- Layer selector -->
  <div class="control-group">
    <label for="layerSelect">Layer</label>
    <select id="layerSelect">
      <option value="all">All</option>
      <option value="1">Layer 1</option>
      <option value="2">Layer 2</option>
      <option value="3">Layer 3</option>
    </select>
  </div>

  <!-- Filter type -->
  <div class="control-group">
    <label for="filterType">Filter</label>
    <select id="filterType">
      <option value="hp">High-pass</option>
      <option value="lp">Low-pass</option>
      <option value="bp">Band-pass</option>
    </select>
  </div>

  <!-- Filter cutoff -->
  <div class="control-group">
    <label for="filterFreq">Cutoff Freq</label>
    <input type="range" id="filterFreq" min="20" max="20000" step="1">
    <output for="filterFreq" id="filterFreqValue">1 kHz</output>
  </div>

  <!-- Volume -->
  <div class="control-group">
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01">
    <output for="volume" id="volumeValue">50%</output>
  </div>

  <!-- Playback speed -->
  <div class="control-group">
    <label for="playbackRate">Speed</label>
    <input type="range" id="playbackRate" min="0.5" max="2" step="0.01">
    <output for="playbackRate" id="playbackRateValue">1Ã—</output>
  </div>

  <!-- Reverb wet/dry -->
  <div class="control-group">
    <label for="reverb">Reverb</label>
    <input type="range" id="reverb" min="0" max="1" step="0.01">
    <output for="reverb" id="reverbValue">0%</output>
  </div>
</section>
