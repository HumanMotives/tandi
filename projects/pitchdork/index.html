<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitchdork â€“ Sarcastic Music Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Shared/global styles (adjust the path if needed) -->
  <link rel="stylesheet" href="../../styles/main.css">

  <!-- Quick project-specific styling -->
  <style>
    body {
      background: #1e1e1e;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #ff6666;
      color: #fff;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      display: none;
    }
    #result img {
      max-width: 150px;
      border-radius: 8px;
    }
    #result h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1.25rem;
    }
    #review {
      font-style: italic;
      margin: 1rem auto;
      max-width: 600px;
      line-height: 1.4;
    }
    #rating {
      font-size: 1.2rem;
      color: #ff9999;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Pitchdork</h1><br><br>
    version 1.0
  <p>Paste a Spotify album or track link below to receive a snarky review:</p>

  <input id="spotifyUrl" type="text" placeholder="https://open.spotify.com/album/...">
  <button id="go">Roast It</button>

  <div id="result">
    <pre id="debug" style="margin-top:2rem; text-align:left; max-width:600px; color:#f88;"></pre>

    <img id="art" src="" alt="Album Art">
    <h2 id="title"></h2>
    <p id="review"></p>
    <div id="rating"></div>
  </div>

<script>
  async function roast(url) {
    try {
      // Call your Netlify function
      const res = await fetch('/.netlify/functions/generate-review', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ spotifyUrl: url })
      });
      const data = await res.json();

      // DEBUG: show raw response in the <pre> for inspection
      document.getElementById('debug').textContent = JSON.stringify(data, null, 2);

      // If the function returned an error, stop here
      if (data.error) throw new Error(data.error);

      // Otherwise populate the UI
      document.getElementById('art').src         = data.artUrl;
      document.getElementById('title').textContent  = data.title;
      document.getElementById('review').textContent = data.review;
      document.getElementById('rating').textContent = `Rating: ${data.rating} / 10`;
      document.getElementById('result').style.display = 'block';
    } catch (err) {
      alert('Error: ' + err.message);
    }
  }

  document.getElementById('go').addEventListener('click', () => {
    const url = document.getElementById('spotifyUrl').value.trim();
    if (!url) {
      alert('Please enter a Spotify link.');
      return;
    }
    roast(url);
  });
</script>

</body>
</html>
