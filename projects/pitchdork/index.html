<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitchdork â€“ Sarcastic Music Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <!-- General Styles -->
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #ffffff;
      color: #111111;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    input, button {
      font-family: inherit;
      font-size: 16px;
      padding: 12px;
      margin: 8px 0;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input {
      background: #fafafa;
    }

    button {
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 2rem;
      display: none;
    }

    #result img {
      max-width: 150px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #result h2 {
      margin: 0.5rem 0;
      font-size: 18px;
    }

    #review {
      font-style: italic;
      margin: 1rem auto;
      max-width: 600px;
      line-height: 1.5;
    }

    #rating {
      font-size: 16px;
      color: #444;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ§ Pitchdork</h1>
  <div>version 1.0</div>

  <p>Paste a Spotify album or track link below to receive a snarky review:</p>

  <input id="spotifyUrl" type="text" placeholder="https://open.spotify.com/album/...">
  <br>
  <button id="go">Roast It</button>

  <div id="result">
    <img id="art" src="" alt="Album Art">
    <h2 id="title"></h2>
    <p id="review"></p>
    <div id="rating"></div>
  </div>

  <script>
    async function roast(url) {
      try {
        const res = await fetch('/.netlify/functions/generate-review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ spotifyUrl: url })
        });
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById('art').src = data.artUrl;
        document.getElementById('title').textContent = data.title;
        document.getElementById('review').textContent = data.review;
        document.getElementById('rating').textContent = `Rating: ${data.rating} / 10`;
        document.getElementById('result').style.display = 'block';
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    document.getElementById('go').addEventListener('click', () => {
      const url = document.getElementById('spotifyUrl').value.trim();
      if (!url) {
        alert('Please enter a Spotify link.');
        return;
      }
      roast(url);
    });
  </script>
</body>
</html>
