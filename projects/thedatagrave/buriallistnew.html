<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burial Records - Data Grave</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <style>
    body {
      font-family: monospace;
      font-size: 12pt;
      background: #f9f7f3;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .burial-record {
      padding: 0.5rem 0;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .emoji {
      margin-right: 0.5rem;
    }
    .country {
      margin-left: 0.5rem;
      font-size: 0.9em;
      color: #666;
    }
    .epitaph {
      padding-top: 0.3rem;
      font-style: italic;
      color: #444;
    }
    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      cursor: pointer;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 1rem 0;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      margin: 0 0.3rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Burial Records</h1>
  <table class="burial-table">
    <tbody id="graveList"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      'https://ticxhncusdycqjftohho.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const graveList = document.getElementById('graveList');
    const pagination = document.getElementById('pagination');
    const recordsPerPage = 25;
    let allBurials = [], currentPage = 1;

    async function fetchBurials() {
      const { data, error } = await sb
        .from('burials')
        .select('name, method, epitaph, country, timestamp')
        .order('timestamp', { ascending: false });
      if (error) return console.error('Failed:', error.message);
      allBurials = data;
      showPage(1);
    }

    function showPage(pageNum) {
      currentPage = pageNum;
      graveList.innerHTML = '';
      const start = (pageNum - 1) * recordsPerPage;
      const end = start + recordsPerPage;
      const pageBurials = allBurials.slice(start, end);

      pageBurials.forEach(b => {
        const date = new Date(b.timestamp).toLocaleDateString();
        const emoji = b.method === 'cremate' ? 'âš±ï¸' : 'ðŸª¦';
        const displayName = b.name.length > 30 ? b.name.slice(0,27) + '...' : b.name;
        const epitaph = b.epitaph || '';
        const country = b.country || '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td colspan="5">
            <hr>
            <div class="burial-record">
              <div class="top-row">
                <span><span class="emoji">${emoji}</span><strong>${displayName}</strong><span class="country">${country}</span></span>
                <span>
                  ${b.method === 'bury' ? `<img src="/projects/thedatagrave/icons/play.png" class="icon" title="Play" />` : ''}
                  <img src="/projects/thedatagrave/icons/flower.png" class="icon" title="Send Flower" /> 0
                </span>
              </div>
              <div class="epitaph">"${epitaph}"</div>
            </div>
            <hr>
          </td>
        `;
        graveList.appendChild(tr);
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(allBurials.length / recordsPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = (i === currentPage);
        btn.onclick = () => showPage(i);
        pagination.appendChild(btn);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchBurials);
  </script>
</body>
</html>
