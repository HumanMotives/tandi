<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burial Records - Data Grave</title>
  <link rel="stylesheet" href="../../styles/main.css"/>
  <style>
    body {
      font-family: monospace;
      font-size: 12pt;
      background: #f9f7f3;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .burial-table {
      width: 100%;
      border-collapse: collapse;
    }
    .burial-record {
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .file-info {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .file-info img.icon {
      margin-right: 0.5rem;
    }
    .file-info strong {
      margin-right: 0.5rem;
    }
    .country {
      font-size: 0.9em;
      color: #666;
    }
    .actions {
      display: flex;
      align-items: center;
    }
    .actions img.icon {
      margin-left: 0.5rem;
    }
    .epitaph {
      margin-top: 0.5rem;
      font-style: italic;
      color: #444;
    }
    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      margin: 0 0.3rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Burial Records</h1>
  <table class="burial-table">
    <tbody id="graveList"></tbody>
  </table>
  <div class="pagination" id="pagination"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      'https://ticxhncusdycqjftohho.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpY3hobmN1c2R5Y3FqZnRvaGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTg1MzksImV4cCI6MjA2ODY5NDUzOX0.z2KXaX0dv0ucLmC2ctL51vumhx3xuLcV-2ZL8UFbcxM'
    );
    const graveList = document.getElementById('graveList');
    const pagination = document.getElementById('pagination');
    const recordsPerPage = 25;
    let allBurials = [], currentPage = 1;
    async function fetchBurials() {
      const { data, error } = await sb
        .from('burials')
        .select('name, method, epitaph, country, timestamp')
        .order('timestamp', { ascending: false });
      if (error) return console.error('Failed:', error.message);
      allBurials = data;
      renderPage(1);
    }
    function renderPage(pageNum) {
      currentPage = pageNum;
      graveList.innerHTML = '';
      const start = (pageNum - 1) * recordsPerPage;
      const slice = allBurials.slice(start, start + recordsPerPage);
      slice.forEach(b => {
        const date = new Date(b.timestamp).toLocaleDateString();
        const iconSrc = b.method === 'cremate' ? 'icons/icon_urn.png' : 'icons/icon_tombstone.png';
        const playIcon = b.method === 'bury'
          ? `<img src="icons/icon_playaudio.png" class="icon" title="Play"/>` : '';
        const name = b.name.length > 30 ? b.name.slice(0,27) + '...' : b.name;
        const country = b.country || '';
        const epitaph = b.epitaph || '';
        const flowers = `<img src="icons/icon_flower.png" class="icon" title="Send Flower"/> 0`;
        const row = document.createElement('tr');
        row.className = 'burial-record';
        row.innerHTML = `
          <td colspan="5">
            <div class="top-row">
              <div class="file-info">
                <img src="${iconSrc}" class="icon" alt="status" />
                <strong>${name}</strong>
                <span class="country">${country}</span>
                <span>${date}</span>
              </div>
              <div class="actions">
                ${playIcon}
                ${flowers}
              </div>
            </div>
            <div class="epitaph">"${epitaph}"</div>
          </td>
        `;
        graveList.appendChild(row);
      });
      renderPagination();
    }
    function renderPagination() {
      const total = Math.ceil(allBurials.length / recordsPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= total; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => renderPage(i);
        pagination.appendChild(btn);
      }
    }
    document.addEventListener('DOMContentLoaded', fetchBurials);
  </script>
</body>
</html>
