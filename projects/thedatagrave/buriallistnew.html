<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Burial Records â€“ Data Grave</title>
  <link rel="stylesheet" href="../../styles/main.css"/>
  <style>
    body {
      font-family: monospace;
      font-size: 12pt;
      background: #f9f7f3;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .burial-record {
      padding: 1rem 0;
    }
    .burial-record:nth-child(odd) {
      background: rgba(0,0,0,0.02);
    }
    .burial-record + .burial-record {
      border-top: 1px solid #ccc;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left-group {
      display: flex;
      align-items: center;
    }
    .left-group img.icon {
      margin-right: 0.5rem;
    }
    .left-group strong {
      margin-right: 1rem;
    }
    .actions-group {
      display: flex;
      align-items: center;
    }
    .actions-group .date {
      margin: 0 0.6rem;
      font-size: 0.9em;
      color: #666;
    }
    .actions-group .date:nth-child(3) {
      display: none;
    }
    .actions-group img.icon {
      margin-left: 0.6rem;
    }
    .epitaph {
      margin-top: 0.5rem;
      padding-left: 32px;
      font-style: italic;
      color: #444;
    }
    .subinfo {
      margin-top: 0.3rem;
      padding-left: 32px;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: #666;
    }
    .subinfo img.icon {
      display: none;
    }
    .subinfo .country-code {
      margin-left: 1rem;
    }
    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      margin: 0 0.3rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Burial Records</h1>
  <div id="graveList"></div>
  <div class="pagination" id="pagination"></div>

  <!-- pull in supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // initialize
      const sb = supabase.createClient(
        'https://ticxhncusdycqjftohho.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpY3hobmN1c2R5Y3FqZnRvaGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTg1MzksImV4cCI6MjA2ODY5NDUzOX0.z2KXaX0dv0ucLmC2ctL51vumhx3xuLcV-2ZL8UFbcV'
      );

      const graveListEl = document.getElementById('graveList');
      const paginationEl = document.getElementById('pagination');
      const perPage = 25;
      let dataArr = [], current = 1;

      // fetch & render
      const { data, error } = await sb
        .from('burials')
        .select('name, method, epitaph, country, timestamp')
        .order('timestamp', { ascending: false });
      if (error) {
        console.error('Load error:', error.message);
        graveListEl.innerHTML = '<p style="color:red;">Could not load records.</p>';
        return;
      }
      dataArr = data;
      renderPage(1);

      function renderPage(page) {
        current = page;
        graveListEl.innerHTML = '';
        const slice = dataArr.slice((page-1)*perPage, page*perPage);
        slice.forEach(b => {
          const date = new Date(b.timestamp).toLocaleDateString();
          const icon = b.method==='cremate'
            ? 'icons/icon_pile.png'
            : 'icons/icon_tombstone.png';
          const play = b.method==='bury'
            ? `<img src="icons/icon_playaudio.png" class="icon" alt="play"/>`
            : '';
          const name = b.name.length>30
            ? b.name.slice(0,27)+'...'
            : b.name;
          const epitaph = b.epitaph||'';
          const country = b.country||'';
          const rec = document.createElement('div');
          rec.className='burial-record';
          rec.innerHTML=`
            <div class="info-row">
              <div class="left-group">
                <img src="${icon}" class="icon"/>
                <strong>${name}</strong>
              </div>
              <div class="actions-group">
                <span class="date">${date}</span>
                <span class="date">${date}</span>
                ${play}
                <img src="icons/icon_globe.png" class="icon"/>
              </div>
            </div>
            <div class="epitaph">"${epitaph}"</div>
            <div class="subinfo">
              <img src="icons/icon_flower.png" class="icon"/>
              <span>0</span>
              <span class="country-code">${country}</span>
            </div>
          `;
          graveListEl.appendChild(rec);
        });
        // pagination
        paginationEl.innerHTML='';
        const total= Math.ceil(dataArr.length/perPage);
        for(let i=1;i<=total;i++){
          const btn=document.createElement('button');
          btn.textContent=i;
          if(i===current)btn.disabled=true;
          btn.onclick=()=>renderPage(i);
          paginationEl.appendChild(btn);
        }
      }
    });
  </script>
</body>
</html>
