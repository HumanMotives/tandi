<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burial Records - Data Grave</title>
  <link rel="stylesheet" href="../../styles/main.css"/>
  <style>
    body {
      font-family: monospace;
      font-size: 12pt;
      background: #f9f7f3;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .burial-record {
      padding: 1rem 0;
    }
    .burial-record + .burial-record {
      border-top: 1px solid #ccc;
    }
    .info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .left-group {
      display: flex;
      align-items: center;
    }
    .left-group img.icon {
      margin-right: 0.5rem;
    }
    .left-group strong {
      margin-right: 1rem;
    }
    .dates-group {
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: #666;
    }
    .dates-group img.date-icon {
      margin: 0 0.3rem 0 0.6rem;
      width: 20px;
      height: 20px;
    }
    .dates-group span {
      margin-right: 0.6rem;
    }
    .actions-group {
      display: flex;
      align-items: center;
    }
    .actions-group img.icon {
      margin-left: 0.6rem;
    }
    .epitaph {
      margin-top: 0.5rem;
      padding-left: 32px; /* align under filename */
      font-style: italic;
      color: #444;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      margin: 0 0.3rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Burial Records</h1>
  <div id="graveList">
    <!-- records injected here -->
  </div>
  <div class="pagination" id="pagination"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const sb = supabase.createClient(
      'https://ticxhncusdycqjftohho.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpY3hobmN1c2R5Y3FqZnRvaGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTg1MzksImV4cCI6MjA2ODY5NDUzOX0.z2KXaX0dv0ucLmC2ctL51vumhx3xuLcV-2ZL8UFbcxM'
    );
    const graveListEl = document.getElementById('graveList');
    const paginationEl = document.getElementById('pagination');
    const perPage = 25;
    let dataArr = [], current = 1;

    async function fetchBurials() {
      const { data, error } = await sb
        .from('burials')
        .select('name, method, epitaph, country, timestamp')
        .order('timestamp', { ascending: false });
      if (error) return console.error(error.message);
      dataArr = data;
      render(1);
    }

    function render(page) {
      current = page;
      graveListEl.innerHTML = '';
      const start = (page - 1) * perPage;
      dataArr.slice(start, start + perPage).forEach(b => {
        const br = document.createElement('div');
        br.className = 'burial-record';
        const date1 = new Date(b.timestamp).toLocaleDateString();
        const date2 = date1;
        const statusIcon = b.method === 'cremate' ? 'icons/icon_pile.png' : 'icons/icon_tombstone.png';
        const play = b.method === 'bury' ? `<img src="icons/icon_playaudio.png" class="icon"/>` : '';
        const countryCode = b.country || '';
        br.innerHTML = `
          <div class="info-row">
            <div class="left-group">
              <img src="${statusIcon}" class="icon" alt="status" />
              <strong>${b.name.length>30 ? b.name.slice(0,27)+'...' : b.name}</strong>
            </div>
            <div class="dates-group">
              <img src="icons/icon_calendar.png" class="date-icon" alt="birth"/>
              <span>${date1}</span>
              <img src="icons/icon_calendar.png" class="date-icon" alt="burial"/>
              <span>${date2}</span>
            </div>
            <div class="actions-group">
              ${play}
              <img src="icons/icon_globe.png" class="icon" alt="country"/>
            </div>
          </div>
          <div class="epitaph">"${b.epitaph||''}"</div>
          <div class="info-row">
            <div></div>
            <div class="actions-group" style="padding-left:32px;">
              <img src="icons/icon_flower.png" class="icon"/> <span>${0}</span>
              <span style="margin-left:1rem; font-size:0.9em; color:#666;">${countryCode}</span>
            </div>
          </div>
        `;
        graveListEl.appendChild(br);
      });
      paginate();
    }

    function paginate() {
      paginationEl.innerHTML = '';
      const total = Math.ceil(dataArr.length / perPage);
      for (let i=1;i<=total;i++){
        const b=document.createElement('button');
        b.textContent=i;
        if(i===current)b.disabled=true;
        b.onclick=()=>render(i);
        paginationEl.appendChild(b);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchBurials);
  </script>
</body>
</html>
