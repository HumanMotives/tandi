<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Grave — Moving…</title>

  <!-- Hard redirect fallback for non-JS/bots -->
  <meta http-equiv="refresh" content="0; url=https://humanmotives.org/projects/datagrave/" />
  <link rel="canonical" href="https://humanmotives.org/projects/datagrave/" />

  <style>
    :root{ --bg:#f9f7f3; --ink:#111; --line:rgba(0,0,0,.12); }
    html,body{height:100%}
    body{margin:0; display:grid; place-items:center; background:var(--bg);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink);}
    .card{ text-align:center; padding:1.5rem 2rem; background:#fff; border:1px solid var(--line);
           border-radius:12px; max-width:520px; box-shadow:0 1px 0 rgba(0,0,0,.06); }
    .btn{ display:inline-block; min-width:220px; height:44px; line-height:44px; padding:0 16px;
          border-radius:6px; border:1px solid #000; background:#000; color:#fff; text-decoration:none; font-weight:600; }
  </style>

  <script>
    const NEW_URL = 'https://humanmotives.org/projects/datagrave/';
    // Instant redirect; replace() keeps the old URL out of browser history
    location.replace(NEW_URL);
  </script>
</head>
<body>
  <main class="card">
    <h1>The Data Grave has moved</h1>
    <p>Redirecting you to the new site…</p>
    <p><a class="btn" href="https://humanmotives.org/projects/datagrave/">Go now</a></p>
    <noscript>
      <p>JavaScript is disabled. Please use the button above.</p>
    </noscript>
  </main>
</body>
</html>
