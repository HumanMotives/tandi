<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro Euclidean Sound Loop</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { border-color: #0f0; }
  </style>
</head>
<body>

  <button id="playToggle">Play</button>
  <button id="randomize">Randomize</button>

  <script>
  // —— SETUP ——
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  let isPlaying = false;
  let schedulerId = null;
  let nextNoteTime = 0;
  let currentStep = 0;

  // Default sequence settings (will be randomized)
  let seq = { steps: 16, hits: 5 };
  let params = {};

  // Euclidean rhythm generator (Bjorklund)
  function makeEuclidean(steps, pulses) {
    const pattern = [];
    let counts = [], remainders = [], divisor = steps - pulses;
    remainders.push(pulses);
    let level = 0;
    while (true) {
      counts.push(Math.floor(divisor / remainders[level]));
      remainders.push(divisor % remainders[level]);
      divisor = remainders[level];
      level++;
      if (remainders[level] <= 1) break;
    }
    counts.push(divisor);
    function build(level) {
      if (level === -1) return [0];
      if (level === -2) return [1];
      const res = [];
      const seqA = build(level -1), seqB = build(level -2);
      for (let i = 0; i < counts[level]; i++) res.push(...seqA);
      if (remainders[level]) res.push(...seqB);
      return res;
    }
    const patternRaw = build(level);
    return patternRaw.slice(0, steps);
  }

  // Schedule loop
  function scheduler() {
    const secondsPerBeat = 0.15; // ~150ms per step (≈100 BPM / 4)
    while (nextNoteTime < audioCtx.currentTime + 0.1) {
      const beat = currentStep % seq.steps;
      if (euclidPattern[beat]) triggerHit(nextNoteTime, params[beat]);
      nextNoteTime += secondsPerBeat;
      currentStep++;
    }
    schedulerId = setTimeout(scheduler, 25);
  }

  // Create per-step random params
  let euclidPattern = [];
  function randomizeAll() {
    seq.steps = 8 + Math.floor(Math.random() * 9);    // 8–16 steps
    seq.hits  = 1 + Math.floor(Math.random() * (seq.steps-1));
    euclidPattern = makeEuclidean(seq.steps, seq.hits);

    // per-hit parameters
    params = euclidPattern.map(() => ({
      pitch: 200 + Math.random()*800,               // Hz
      envLen: 0.02 + Math.random()*0.2,             // sec
      filterCut: 300 + Math.random()*3000,          // Hz
      reverbMix: Math.random()*0.5,                 // 0–0.5
      bitDepth: 1 + Math.floor(Math.random()*7),    // 1–7 bits
    }));
  }

  // One-shot “hit” voice
  function triggerHit(time, p) {
    // oscillator + envelope
    const osc = audioCtx.createOscillator();
    osc.frequency.value = p.pitch;
    const env = audioCtx.createGain();
    env.gain.setValueAtTime(1, time);
    env.gain.exponentialRampToValueAtTime(0.001, time + p.envLen);

    // filter
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.value = p.filterCut;

    // bitcrusher (via ScriptProcessor)
    const crusher = audioCtx.createScriptProcessor(256, 1, 1);
    const step = Math.pow(0.5, p.bitDepth);
    crusher.onaudioprocess = e => {
      const input = e.inputBuffer.getChannelData(0);
      const output = e.outputBuffer.getChannelData(0);
      for (let i = 0; i < input.length; i++) {
        output[i] = Math.round(input[i]/step)*step;
      }
    };

    // simple reverb (feedback Delay)
    const delay = audioCtx.createDelay(1);
    const fb = audioCtx.createGain();
    fb.gain.value = 0.3;
    const dry = audioCtx.createGain(), wet = audioCtx.createGain();
    dry.gain.value = 1 - p.reverbMix; 
    wet.gain.value = p.reverbMix;
    delay.delayTime.value = 0.15;
    delay.connect(fb).connect(delay);

    // connect chain: osc → env → filter → crusher → dry & wet → dest
    osc.connect(env).connect(filter).connect(crusher);
    crusher.connect(dry).connect(audioCtx.destination);
    crusher.connect(delay).connect(wet).connect(audioCtx.destination);

    osc.start(time);
    osc.stop(time + p.envLen + 0.05);
  }

  // ─── UI Handlers ───
  document.getElementById('randomize').addEventListener('click', () => {
    randomizeAll();
  });

  document.getElementById('playToggle').addEventListener('click', async () => {
    if (audioCtx.state === 'suspended') await audioCtx.resume();
    if (!isPlaying) {
      randomizeAll();
      currentStep = 0;
      nextNoteTime = audioCtx.currentTime;
      scheduler();
      this.textContent = 'Stop';
    } else {
      clearTimeout(schedulerId);
      this.textContent = 'Play';
    }
    isPlaying = !isPlaying;
    this.blur();
  });

  // initialize once so Randomize shows something right away
  randomizeAll();
  </script>
</body>
</html>
