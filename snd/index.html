<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Micro Sound Loop Generator</title>
  <style>
    /* Mobile‚Äêresponsive grid of pads */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
      gap: 10px;
      width: 90vw;
      max-width: 500px;
    }
    .pad {
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      touch-action: manipulation;
      user-select: none;
    }
    .pad.active {
      border-color: #0f0;
      background: #111;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="pad" data-type="pulse">Pulse Loop</div>
    <div class="pad" data-type="noise">Noise Burst</div>
    <div class="pad" data-type="glitch">Bitcrush Glitch</div>
    <div class="pad" data-type="rave">Rave Micro</div>
  </div>

  <script>
    // Set up AudioContext
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const pads = document.querySelectorAll('.pad');

    pads.forEach(pad => {
      let loopNode = null;
      pad.addEventListener('click', async () => {
        if (pad.classList.contains('active')) {
          // stop
          loopNode.stop();
          pad.classList.remove('active');
        } else {
          // start corresponding loop
          pad.classList.add('active');
          const type = pad.dataset.type;
          loopNode = createLoop(type);
          loopNode.start();
        }
      });
    });

    function createLoop(type) {
      const now = audioCtx.currentTime;
      const gain = audioCtx.createGain();
      gain.gain.value = 0.5;
      gain.connect(audioCtx.destination);

      // Use a ScriptProcessorNode for custom loops
      const bufferSize = 4096;
      const node = audioCtx.createScriptProcessor(bufferSize, 0, 1);
      node.connect(gain);

      let phase = 0;
      let count = 0;

      node.onaudioprocess = e => {
        const out = e.outputBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          switch (type) {
            case 'pulse':
              // simple 200Hz square wave gated at 2Hz
              phase += 2 * Math.PI * 200 / audioCtx.sampleRate;
              out[i] = (Math.sin(phase) > 0 ? 1 : -1) * (Math.floor(audioCtx.currentTime * 2) % 2);
              break;
            case 'noise':
              // burst of white noise every quarter second
              if (Math.floor(audioCtx.currentTime * 4) % 4 === 0) {
                out[i] = (Math.random() * 2 - 1) * 0.3;
              } else {
                out[i] = 0;
              }
              break;
            case 'glitch':
              // bitcrusher effect
              const step = 0.1; // low resolution
              const noiseSample = (Math.random() * 2 - 1);
              out[i] = Math.round(noiseSample / step) * step;
              break;
            case 'rave':
              // sine sweeps at random intervals
              phase += 2 * Math.PI * (100 + 1000 * Math.abs(Math.sin(audioCtx.currentTime))) / audioCtx.sampleRate;
              out[i] = Math.sin(phase) * (0.2 + 0.3 * Math.sin(audioCtx.currentTime * 5));
              break;
            default:
              out[i] = 0;
          }
        }
      };

      return node;
    }
  </script>

</body>
</html>
