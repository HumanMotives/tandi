<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TopoDrone</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener("resize", resize);
  resize();

  // ---------------- AUDIO ----------------
  const lines = [];
  const maxLines = 6;
  const baseFreq = 60;

  function createLine(y) {
    const points = [];
    for (let x = 0; x < width; x += 20) {
      const jitter = Math.random() * 20 - 10;
      points.push({ x, y: y + jitter });
    }

    // Audio: map avg Y to frequency
    const avgY = points.reduce((sum, p) => sum + p.y, 0) / points.length;
    const rel = 1 - avgY / height;
    const freq = baseFreq * Math.pow(2, rel * 4); // up to 4 octaves

    const pan = new Tone.Panner(0).toDestination();
    const vibrato = new Tone.LFO("16n", -0.05, 0.05);
    const osc = new Tone.Oscillator(freq, "sine").connect(pan);
    vibrato.connect(pan.pan);
    vibrato.start();
    osc.start();

    return { points, osc, vibrato };
  }

  function addLine(y) {
    if (lines.length >= maxLines) {
      const old = lines.shift();
      old.osc.stop();
      old.vibrato.stop();
    }
    lines.push(createLine(y));
  }

  // ---------------- INTERACTION ----------------
  canvas.addEventListener("mousedown", (e) => {
    Tone.start();
    addLine(e.clientY);
  });

  canvas.addEventListener("touchstart", (e) => {
    Tone.start();
    const touch = e.touches[0];
    addLine(touch.clientY);
  });

  // Touch/Mouse Drag Displacement
  function moveLines(dy) {
    lines.forEach(line => {
      line.points.forEach(p => {
        p.y += dy;
      });
      // Modulate vibrato depth based on avgY
      const avgY = line.points.reduce((sum, p) => sum + p.y, 0) / line.points.length;
      const rel = 1 - avgY / height;
      const depth = Math.max(0.01, rel * 0.15);
      line.vibrato.min = -depth;
      line.vibrato.max = depth;
    });
  }

  let lastY = null;

  canvas.addEventListener("mousemove", (e) => {
    if (e.buttons > 0) {
      if (lastY !== null) {
        moveLines(e.clientY - lastY);
      }
      lastY = e.clientY;
    }
  });

  canvas.addEventListener("mouseup", () => {
    lastY = null;
  });

  canvas.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    if (lastY !== null) {
      moveLines(touch.clientY - lastY);
    }
    lastY = touch.clientY;
  });

  canvas.addEventListener("touchend", () => {
    lastY = null;
  });

  // ---------------- GYRO ----------------
  if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", (event) => {
      const tilt = event.gamma; // side to side
      lines.forEach(line => {
        line.vibrato.frequency.value = Math.max(0.1, 4 + tilt / 10);
      });
    });
  }

  // ---------------- VISUAL ----------------
  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#00FF99";

    lines.forEach(line => {
      ctx.beginPath();
      line.points.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      });
      ctx.stroke();
    });

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
